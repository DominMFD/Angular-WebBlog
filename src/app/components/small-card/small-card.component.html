<a [routerLink]="['notice', id]">
<div class="small-card__content">
    <div class="content__left">
        <img src="{{cardPhoto}}" alt="" width="350rem">
    </div>
    <div class="content__right">
        <div class="small-card__date">
            <span>{{cardDate}}</span>
        </div>
        <div class="small-card__title">
            <h1>{{cardTitle}}</h1>
        </div>
    </div>
</div>
</a>
